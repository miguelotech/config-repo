server:
  port: 18081

spring:
  application:
    name: ms-product

  r2dbc:
    url: r2dbc:h2:mem:///productsdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:

  sql:
    init:
      mode: always
      platform: h2
      schema-locations: classpath:schema.sql

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    enabled: false
